<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" >
         <link rel="stylesheet" href="assets/css/all.min.css">
        <link rel="stylesheet" href="assets/css/styless.css">
       <link rel="stylesheet" href="assets/css/media.css">
     
        <title>BOOK STORE</title>
        <style>
      header {
                background-image: url('assets/img/bg.png');
                background-size: cover;
                background-position: center;
                height: 100vh;
            margin-top: 0;}

 .featured-section {
  padding: 50px 30px;
  background-color: #f8f8f8;
}

.featured-section h2 {
  text-align: center;
  font-size: 28px;
  margin-bottom: 30px;
  color: #333;
}



.books-slider {
  display: flex;
  gap: 20px;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  padding-bottom: 10px;
}
.books-slider::-webkit-scrollbar {
  height: 8px;
}

.books-slider::-webkit-scrollbar-thumb {
  background: #ccc;
  border-radius: 4px;
}

.book-card {

  min-width: 160px;
  scroll-snap-align: start;
   border:2px solid rgb(95, 93, 93);

}

.book-card img {
  width: 100%;
  height: auto;
  
  

}

.book-card:hover {
  box-shadow: 0 8px 16px rgba(69, 133, 145, 0.7);
}
.book-info {
  text-align: center;
  margin-top: 10px;
}

.book-info h4 {
  margin: 5px 0;
  font-size: 16px;
  font-weight: bold;
}

.book-info .author {
  color: #333;
  margin: 5px 0;
}

.book-info .genre a {
  color: aquamarine;
  text-decoration: none;
  margin: 0 2px;
}

.book-info .price {
  margin: 5px 0;
  font-weight: bold;
  color: #333;
}

.book-info .price span {
  text-decoration: line-through;
  color: #999;
  font-size: 14px;
  margin-left: 5px;
}

.learn-btn {
  display: inline-block;
  padding: 6px 12px;
  margin-top: 5px;
  background-color: white;
  color: black;
  border-radius: 4px;
  border: 2px solid aquamarine;
  text-decoration: none;
  transition: background 0.3s ease;
}

.learn-btn:hover {
  transform: scale(1.05);
}


.arrivals-container {
  display: grid;
   grid-template-columns: repeat(5, 1fr);
  gap: 20px;
  padding: 0 30px;
}

.arrival-card {
  background-color: #fff;
  border: 1px solid #ccc;
  padding: 10px;
  text-align: center;
  transition: transform 0.3s ease;
}

.arrival-card img {
  width: 100%;
  height: 250px;
  object-fit: cover;
}

.arrival-card:hover {
  transform: scale(1.05);
}

.rating {
  color: aquamarine;
  margin: 10px 0;
}



.reviews-container {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
  padding: 0 40px;
  margin-top: 20px;
}

.review-card {
  background-color: #fff;
  border: 1px solid #fff;
  padding: 20px;
  text-align: left;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(13, 160, 197, 0.6);
  position: relative;
}

.review-card img {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 10px;
}

.review-card::after {
  content: "‚ùù";
  font-size: 100px;
  color: gray;
  position: absolute;
  top: 10px;
  right: 10px;
}

.review-card h3 {
  margin: 10px 0 5px;
}

.review-card p {
  font-size: 14px;
  color: #555;
  margin-bottom: 10px;
}
